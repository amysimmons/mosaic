<!DOCTYPE html>
<html>
<head>
<style>
	.show {
		display: visible;
	}
	.hide  {
		display: none;
	}
	#mosaic-container{
		font-size: 0;
	}
</style>
<script type="text/javascript" src="js/mosaic.js"></script>
<script type="text/javascript" src="js/client.js"></script>
<title>Mosaic</title>
</head>
<body>
	<div class="app-container">
		<p><input id="uploadInput" type="file" name="pic" accept="image/*"></p>
		<button id="toggleMosaicBtn" class="hide">Show mosaic</button>
		<canvas id="photo-canvas" width="0" height="0"></canvas>	
		<canvas id="mosaic-canvas" width="0" height="0"></canvas>
		<div id="mosaic-container"></div>		

	</div>
</body>
</html>
